<div class="section" id="projects">
  <div class="container cc-education">
    <div class="h4 text-center mb-4 title">Projects</div>


    <div class="row">

      <ng-container *ngFor="let project of projects| paginate: config">
        <div class="col-md-4 col-sm-6 animate-box" data-animate-effect="fadeInLeft">
          <div class="blog-entry">
            <div class="card">
              <img class="card-img-top" src={{project.imgUrl}} onerror="this.src = 'assets/images/gif.gif'"
                alt="Card image" style="width:100%">
              <div class="card-body">
                <h4 class="card-title">{{project.title}}</h4>
                <h5 class="card-text"><b>Technology :</b> {{project.tech}} </h5>

                <a href={{project.livedemo}}><button class="btn mt-4 mr "> Live Demo</button> </a>
                <a href={{project.githurl}}><button class="btn  mt-4  "> GithubLink</button></a>

              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>

    <a href="https://github.com/Rajshreekhadgi123?tab=repositories"><button class="btn2  mt-4  ">View More
        Projects<i class="fa-solid fa-arrow-right ml"></i></button></a>
    <!-- <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls> -->
  </div>
</div>
